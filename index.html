    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              terminal: {
                black: 'var(--terminal-bg)',
                primary: 'var(--terminal-primary)',
                green: 'var(--terminal-primary)',
                dim: 'var(--terminal-dim)',
                blue: 'var(--terminal-secondary)',
                cyan: 'var(--terminal-accent)',
                text: 'var(--terminal-text)',
                'text-dim': 'var(--terminal-text-dim)'
              }
            },
            fontFamily: {
              mono: ['"Fira Code"', 'monospace', 'ui-monospace', 'SFMono-Regular']
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' }
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              },
              slideOutRight: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' }
              },
              slideInDown: {
                '0%': { transform: 'translateY(-10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              }
            },
            animation: {
              blink: 'blink 1s step-end infinite',
              glitch: 'glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite',
              slideIn: 'slideInRight 0.4s ease-out forwards',
              slideOut: 'slideOutRight 0.4s ease-in forwards',
              slideInDown: 'slideInDown 0.2s ease-out forwards',
            }
          }
        }
      }

    <style>
      :root {
        /* Default Theme Fallback (Matrix/Hacker) */
        --terminal-bg: #0c0c0c;
        --terminal-primary: #4af626;
        --terminal-secondary: #4b84ff;
        --terminal-accent: #29C5F6;
        --terminal-dim: #2d333b;
        --terminal-text: #f0f0f0;
        --terminal-text-dim: #8b949e;
      }

      body {
        margin: 0;
        background-color: var(--terminal-bg);
        color: var(--terminal-text);
        overflow: hidden; /* Prevent body scroll, handle inside components */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar for Terminal */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--terminal-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--terminal-dim);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--terminal-primary);
      }

      /* Utility to hide scrollbar but keep functionality */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Color Picker Reset */
      input[type="color"] {
        -webkit-appearance: none;
        border: none;
        width: 32px;
        height: 32px;
        padding: 0;
        overflow: hidden;
        border-radius: 50%;
        cursor: pointer;
      }
      input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
      }
      input[type="color"]::-webkit-color-swatch {
        border: none;
      }
    </style>
